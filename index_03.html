<script type="text/javascript">
    $("#booking-form").validate();
     
    $("#checkin").datepicker({
            defaultDate: "+1w",
            changeMonth: false,
            numberOfMonths: 1,
            prevText: '<i class="fa fa-chevron-left"></i>',
            nextText: '<i class="fa fa-chevron-right"></i>',
            onClose: function( selectedDate ) {
                    $( "#checkout" ).datepicker( "option", "minDate", selectedDate );
            }
    });
     
    $("#checkout").datepicker({
            defaultDate: "+1w",
            changeMonth: false,
            numberOfMonths: 1,
            prevText: '<i class="fa fa-chevron-left"></i>',
            nextText: '<i class="fa fa-chevron-right"></i>',                    
            onClose: function( selectedDate ) {
                    $( "#checkin" ).datepicker( "option", "maxDate", selectedDate );
            }
    });
    </script>

        <main class="main">
        </br></b</br><h1>Reservas</h1>
        <div class="social-bar">

          </div>
          <div class="smart-wrap">
            <div class="smart-forms smart-container wrap-2">
             
              <div class="form-header header-primary">
                <i class="fa fa-calendar"></i>
              </div>
               
              <form method="post" action="/" id="contact">
                <div class="form-body">
                 
                 <!-- OUR FORM ELEMENTS WILL GO HERE -->                                               
                   
                </div>
              </br><div class="form-footer">
                  <button type="submit" class="button btn-primary">Confirmar</button>
                  <button type="reset" class="button">Cancelar</button>
                </div>
                 
              </form>
               
            </div>
          </div>
        </br><div class="section">
            <label for="guestname" class="field-label">Por favor, introduzca el nombre para la reserva</label>
            <label for="guestname" class="field prepend-icon">
              <input type="text" name="guestname" id="guestname" class="gui-input" required="" placeholder="Antonio López/María Jurado">
              <span class="field-icon"><i class="fa fa-user"></i></span>  
            </label>
          </div>
                         
          <div class="frm-row">
            <div class="section colm colm6">
              <label for="guestemail" class="field-label">Dirección de correo electrónico</label>
              <label for="guestemail" class="field prepend-icon">
                <input type="email" name="guestemail" id="guestemail" class="gui-input" required="" placeholder="pablo@algo.com">
                <span class="field-icon"><i class="fa fa-envelope"></i></span>  
              </label>
            </div>
             
            <div class="section colm colm6">
              <label for="guestelephone" class="field-label">Teléfono Fijo / Móvil</label>
              <label for="guestelephone" class="field prepend-icon">
                <input type="text" name="guestelephone" id="guestelephone" class="gui-input" required="" placeholder="nº Teléfono / nº Móvil">
                <span class="field-icon"><i class="fa fa-phone-square"></i></span>  
              </label>
            </div>
          </div>
           
          <div class="frm-row">
            <div class="section colm colm6">
              <label for="adults" class="field-label">Número de adultos</label>
              <label for="adults" class="field prepend-icon">
                <input type="number" id="adults" name="adults" class="gui-input" required="" placeholder="Nº adultos">
                <span class="field-icon"><i class="fa fa-users"></i></span>  
              </label>
            </div>
             
            <div class="section colm colm6">
              <label for="children" class="field-label">Número de niños</label>
              <label for="children" class="field prepend-icon">
                <input type="number" id="children" name="children" class="gui-input" required="" placeholder="Nº niños">
                <span class="field-icon"><i class="fa fa-users"></i></span>  
              </label>
            </div>
          </div>
           
          <div class="frm-row">
            <div class="section colm colm6">
              <label for="checkin" class="field-label">Día de la reserva</label>
              <label for="checkin" class="field prepend-icon">
                <input type="text" id="checkin" name="checkin" class="gui-input" required="" placeholder="dd/mm/aaaa">
                <span class="field-icon"><i class="fa fa-calendar"></i></span>  
              </label>
            </div>
           
          <div class="spacer-t20 spacer-b30">
            <div class="tagline"><span>Por favor responda a la siguiente pregunta:</span></div>
          </div>
           
          <div class="frm-row">
            <div class="option-group field">
             
              <class="section colm colm6">
                <label class="switch">
                  <input type="checkbox" name="switch1" id="switch1" value="switch1">
                  <span class="switch-label" data-on="YES" data-off="NO"></span>
                  <span>¿Es alérgico a algún alimento?</span>
                </label>
                         
            </div>
          </div>
           
           
           
          <div class="section">
            <label for="comment" class="field-label">Si ha marcado que sí, concrete su alergia.</label>
            <label for="comment" class="field prepend-icon">
              <textarea class="gui-textarea" id="comment" name="comment" placeholder="Dinos que alimentos le producen alergia"></textarea>
              <span class="field-icon"><i class="fa fa-comments"></i></span>
              <span class="input-hint"> 
              </span>   
            </label>
          </div>
